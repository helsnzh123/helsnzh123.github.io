<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content=" Library Website of Lovely Professional University" />
    <meta name="keywords" content="LPU, Library, Books, Lovely Professional University" />
    <meta name="author" content="Gaurish Sharma, Aayushi Aggarwal, Avinash Reddy" />
    <title>LPU Library|Register</title>
    <link href="./Cascading Style Sheets/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">LPU</span> Library</h1>
                <!-- Span basically ensures that the element doesn't go to the next line -->
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Project</a></li>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="index.html">Login</a></li>
                    <li class="current"><a href="register.html">Register</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

  

    <section id="newsletter">
        <div class="container">
            <h1>Subscribe to our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter your Email" />
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>
    </section>

    <section id="registration-form">
        <div class="wrapper">
            <div class="wrapper-1">
                <div class="registration-form">
                    <div class="input-fields">
                        <input type="text" class="input" placeholder="Enter Your Name here" />
                        <input type="text" class="input" placeholder="Enter your Phone Number" />
                        <input type="email" class="input" placeholder="Enter your Email here" />
                    </div>
                    <div class="msg">
                        <textarea placeholder="Enter your Feedback here"></textarea>
                        <div class="btn">Submit</div>
                    </div>

                </div>

            </div>
        </div>
    </section>


    

    <footer>
        <p><a href="HTMLProject.html">Home</a>&nbsp;|&nbsp;<a href="about.html">About Project</a>&nbsp;|&nbsp;<a href="#">Gallery</a>&nbsp;|&nbsp;<a href="#">Login</a>&nbsp;|&nbsp;<a href="register.html">Register</a>&nbsp;|&nbsp;<a href="#">Contact</a>&nbsp;|</p>
        <p align="center">LPU Library Website, Copyright &copy; 2020</p>
    </footer>
</body>
</html>
